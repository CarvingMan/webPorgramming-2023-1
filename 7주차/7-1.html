<body>
    <!--
        5. iframe
        - 정의
        <iframe> 태그를 이용하면 현재 html 페이지 내에 
        내장 윈도우를 만들고 다른 HTML 페이지를 출력할 수 있다.

        - 형식
        <body>
            <iframe 속성="속성값">

            </iframe>
        </body>

        - 속성
        1. src = "파일의 url"
            내부 프레임에 출력되는 파일의 url
        2. name = "프레임 이름"
            내부 프레임의 이름
        3. width = "픽셀"
            내부 프레임의 너비
        4. height = "픽셀"
            내부 프레임의 높이
        5. align = "left | center | right"
            내부 프레임의 x축 위치(좌우 위치)
        6. align = "top | middle | bottom"
            내부 프레임의 y축 위치(상하 위치)
        7. frameborder = "픽셀 수"
            내부 프레임 테두리의 두께(기본 = 1)
        8. scolling = "auto(기본) | yes | no"
            내부 프레임에서 스코롤 바의 사용 여부
        9. marginwidth = "픽셀 수"
            내부 프레임의 좌우 여백
        10. marginheight = "픽셀 수"
            내부 프레임의 상하 여백
    -->
        <h2>
            <center> 
                내부 프레임 예제 
            </center>
        </h2>
        <hr>
        <center>
            <h3>
                내부 프레임 예제입니다.
            </h3>
        </center>

        <br>
        <br>

        <center>
            <iframe src="about:blank" name="window1" width="400" height="300"
                frameborder="10" marginwidth="10" marginheight="10">
