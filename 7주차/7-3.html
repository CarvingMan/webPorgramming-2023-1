<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        - 오디오와 비디오 파일 삽입하기
        * 형식
        <audio src="오디오 파일의 경로"> </audio>
        <video src="비디오 파일의 경로" controls width="500" height="300"> </video>

        * 속성
        종류                            설명
        ===========================...
           - controls                플레이어 화면에 컨트롤 바를 표시
        - autoplay                오디오나 비디오를 자동으로 실행
        - loop                    오디오나 비디오를 반복 재생
        - muted                   오디오나 비디오의 소리를 제거
        - preload                 페이지를 불러올 때 오디오나 비디오 파일을 
                                  어떻게 로딩할 것인지 지정
                                  속성값 : auto, metadata, none
                                  기본값 : preload="auto"
        - width, height           비디오 플레이어의 너비와 높이를 지정
        - poster="파일이름"        <video> 태그에서 사용하는 속성
                                  비디오가 재생되기 전까지 화면에 표시될
                                  포스터 이미지를 지정

    -->
    <audio src="car_se.mp3" autoplay loop></audio>

    <br>
    <br>

    <audio src="car_se.mp3" autoplay loop></audio>


</body>
</html>
