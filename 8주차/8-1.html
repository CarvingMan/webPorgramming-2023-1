<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.폼 태그
        - 형식 
        <form action = "url" method = "get/post">
            ...
        </form>

        1. action : 데이터를 처리할 프로그램의 url
        2. method : 데이터를 서버에 전달하는 방법
            get : 데이터의 질의 문자열 형태로 서버에 전달(기본)
            post : 데이터를 메시지 바디에 포함시켜 서버에 전달 ...
        3. enctype = "application/x-www-for-uriencoded(기본)
                      multipart/for-data | text/plain"
        4. target = "_self(기본) | _blank | _parent | _top"
        5. aceept-chatset = "문자셋" : 데이터의 문자 인코딩 방식
        ex) utf-8, ecu-kr
        6. name = "이름" : 폼 이름

        2. 입력 태그
        - 형식
        <input type = "형식" : 입력요소의 형식
               name = "이름" : 입력요소의 이름
               value = "값"  : 입력 요소의 값
               size = "문자 수" : 입력 요소의 크기
               checked = "checked" : 미리 선택 표시
               maxlength = "문자 수" : 입력 요소의 최대문자 수>

        -type 
         - text : 텍스트 입력 필드
         - password : 패스워트 입력 필드(* 으로 표시)
         - checkedbox : 체크박스
         - radio : 여러개 중에 하나를 선택
         - hidden : 숨겨진 입력필드
         - image : 이미지를 submit 버튼으로 정의
         - file : 파일 업로드
         - button : 클릭할 수 있는 버튼
         - submit : 데이터 전송 버튼
         - reset : 입력 내용을 취소 버튼


         -value
          - text, password : 입력 요소의 기본값
          - checkbox, radio : 벼튼이 선택되었을 때 전송되는 값
          - submit, reset : 버튼에 표실될 내용

        3. 선택 태그
        - 형식
        <select name = "이름" size = "목록창에 보이는 항목수"[multiple]>
            <option> 항목1 </option>
            <option> 항목2 </option>
            <option> 항목3 </option>
            <option> 항목4 </option>
        </select>
    -->
</body>
</html>
