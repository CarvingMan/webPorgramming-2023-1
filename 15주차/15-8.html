<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            visibility : hidden;
        }
    </style>
</head>
<body>
    <!--
        *visibility 프로퍼티를 이용한 방법: 보일 것인가 숨길것인다.
        -형시기 img{
            visibility : hidden'visible
        }
    -->

    <h3>visibility프로퍼티</h3>
    <hr>
    <div>
        <ul>
            <li>
                i<span>love</span>u
            </li>
            <li>
                css is cascading <span>Style</span> sheet
            </li>
        </ul>
    </div>
</body>
</html>
