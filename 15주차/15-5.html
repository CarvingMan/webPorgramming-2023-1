<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display : inline-block;
            position: absolute;
            border : 1px solid lightgray;
        }

        div > p{
            display: inline-block;
            position : absolute;
            height: 20px;
            width: 15px;
            background: lightcyan;
        }
    </style>
</head>
<body>
    <!--
        2. 박스 배치, position
        -position 프로퍼티 종류(속성값)
        1. 정적 배치 : position : static(디폴트)
        2. 상대 배치 : position : relative
        3. 절대 배치 : position : absolute
                -> 절대위치 : left, top, botton, right 프로퍼티 값으로 지정
        4. 고정 배치 : position : fixed
        5. 유동 배치 : position : float : left 또는 float : right
    -->

    <h3>
         Mery Christmas!
    </h3>
    <hr>
    <div>
        <img src="아몬드.jpeg" width="200px" height="300px">
        <p style = "left: 50px; top:30px;">
            M
        </p>
        <p style = "left: 100px; top:0px;">
            E
        </p>
        <p style = "left: 100px; top:80px;">
            R
        </p>
        <p style = "left: 150px; top:110px;">
            R
        </p>
        <p style = "left: 30px; top:130px;">
            Y
        </p>
    </div>
</body>
</html>
