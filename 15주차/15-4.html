<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border : 2px solid yellow;
            color : blue;
            background: aliceblue;
        }

        span{
            border : 3px dotted darkred;
            background: yellow;
        }
    </style>
</head>
<body>
    <h3> 인라인, 인라인 블록, 블록</h3>
    <hr>
     나는 <div style = "display: none;">div(none)</div> 입니다.
     <br><br><br>
     나는 <div style = "display: block;">div(block)</div> 입니다.
     <br><br><br>
     나는 <div style = "display: inline;">div(inline)</div> 입니다.
     <br><br><br>
     나는 <div style = "display: inline-block;">div(inline-block)</div> 입니다.
     <br><br><br>

    나는
     <div>
        span
        <span style = "display: block;">
            (block)
        </span>
        입니다.
     </div>
     <br><br><br>

     나는
     <div>
        span
        <span style = "display: inline;">
            (inline)
        </span>
        입니다.
     </div>
     <br><br><br>

     나는
     <div>
        span
        <span style = "display: inline-block;">
            (inline-block)
        </span>
        입니다.
     </div>
     <br><br><br>

</body>
</html>
