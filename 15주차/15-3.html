<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    *CSS3 고급활용*
    - 배치
    - 리스트 꾸미기
    - 폼 꾸미기
    - 애니메이션 동적 변화 만들기

    1. 배치
    - HTML 태그를 브라우저의 특정 위치에 고정 출력시키거나
    - 스크롤바를 굴려도 항상 그자리에 보이도록 할 수 있고
    - 경우에 따라서 보이지 않게 숨길수 있고
    - HTML 태그가 출력되는 위치를 지정가능

    - 배치와 관련된 CSS3 프로퍼티
    1. display
    2. position
    3. left, right, top, bottom
    4. float
    5. z-index
    6. visibility
    7. overflow

    * 블록 박스와 인라인 박스
    - 블록 박스: 블록 태그를 사용=> <div>, <p>
                    브라우저에서 특정 영역이나 위치를 차지한다.
    - 인라인 박스: 인라인 테그를 사용 => <spin> <a> 
                    브라우저에서 영역 내부에 위치한다.
    

    1. 박스유형 제어, display
    - display 프로퍼티 유형
        1. 블록박스 - display : block
            : width, height 크기조절가능
            : padding, border, margin 조절가능
        2. 인라인 박스 - display : inline
            : width, height 크기조절 불가능
            : padding, border, margin 조절불가능
        3. 인라인 블록 박스 - display : inline-block
            : width, height 크기조절 불가능
            : padding, border, margin 조절 불가능
    -->
</body>
</html>
