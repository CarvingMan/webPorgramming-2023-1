<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
       1-4 테이블 서식
       3. 테이블의 색 조정
        - 형식 : 
            <table bgcolor = "색상명 | rgb 값">
            <tr bgcolor = "색상명 | rgb 값">
            <td bgcolor = "색상명 | rgb 값">
    -->
    <center><br>
       <table border="1" cellspacing = "10" bgcolor = "green">
        <tr>
            <td>
                셀1
            </td>
            <td>
                셀2
            </td>
        </tr>
       </table>
    </center>
    <br>
    <br>
    <br>
    <center><br>
        <table border="1" cellpadding = "10">
            <tr bgcolor = "red">
                <td>
                    셀1
                </td>
                <td>
                    셀2
                </td>
            </tr>
            <tr>
                <td bgcolor="blue">
                    셀3
                </td>
                <td>
                    셀4
                </td>
            </tr>
            <tr>
                <td>
                    셀5
                </td>
                <td>
                    셀6
                </td>
            </tr>
           </table>
    </center>
</body>
</html>
