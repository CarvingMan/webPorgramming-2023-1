<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
        1-3 셀 합치기 태그
        1. 세로로 셀 합치기
            형식:
                <td rowspan = "n">셀1</td>  : n은 합칠 셀의 수
                <th rowspan = "n">셀1</th>
        2. 가로로 셀 합치기
            형식:
                <td coLspan = "n"> ~ </td> 
        

    ex)
        한국         영국
수도
        서울         런던


            수도
        한국    영국
        서울    런던
    -->

    <table border="1">
        <tr>
            <th rowspan="3" >수도</th>
            <th>한국</th>
            <th>영국</th>
        </tr>
        <tr>
            <td>서울</td>
            <td>런던</td>
        </tr>
        <tr><td>dd</td></tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="2">수도</th>
        </tr>
        <tr>
            <th>한국</th>
            <td>영국</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>런던</td>
        </tr>
    </table>

</body>
</html>
