<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        2. 이미지 태그의 속성
        - 이미지와 문자의 정렬 : align
        1. align = "top"    : 이미지의 윗부분에 텍스트를 출력
        2. align = "middle" : 이미지의 가운데 부분에 텍스트를 출력
        3. align = "bottom" : 이미지의 아랫 부분에 텍스트를 출력
        4. align = "left"   : 이미지의 왼쪽에 텍스트를 출력
        5. align = "right"  : 이미지의 오른쪽에 텍스트를 출력
    -->
        <p>
            <img src = "cloud.png" align = "top">  위
        </p>
        
        <p>
            <img src = "cloud.png" align = "middle"> 이미지의 중간
        </p>
        
        <p>
            <img src = "cloud.png" align = "bottom"> 이미지의 아래
        </p>
        
        <p>
            <img src = "car.png" align = "left"> 이미지 왼쪽<br>입니다.
        </p>
        <br><br><br><br><br><br>
        
        <p>
            <img src = "car.png" align = "right"> 이미지 오른쪽<br>텍스트 왼쪽입니다.
        </p>
</body>
</html>
