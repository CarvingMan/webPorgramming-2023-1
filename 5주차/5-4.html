<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 이미지 태그
        - 이미지 태그: <img>
        - 형식
            <img src = "이미지 파일의 url" alt = "이미지 파일 설명" title = "이미지 파일 설명">

        - 속성
        1. src : 이 속성은 필수이고, 이미지 파일을 연결함
        2. alt : 이미지 파일이 없으면, 파일에 대한 설명이 나타남
        3. title : 이미지에 마우스를 가져가면, 파일에 대한 설명이 나타남

    -->

        <center>
            <h2>이미지 삽입</h2><br><br>
            <img src="cloud.png" alt="구름그림" title = "구름그림입니다.">
            <br><br>
            <img src="Sun.png" alt="해 그림" title = "해 그림입니다.">
        </center>
</body>
</html>
