<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
       1-5 테이블 정렬
       2. 셀 내부의 텍스트 정렬
        - 형식 : 

        *좌우 정렬
            <th align = "Left | right | center(기본)| justify | char"></th>
            <tr align = "Left(기본) | right | center| justify | char"></tr>
            <td align = "Left(기본) | right | center| justify | char"></td>

        *상하 정렬
            <th valign = "top | middle | bottom| baseLine"></th>
            <tr valign = "top | middle | bottom| baseLine></tr>
            <td valign = "top | middle | bottom| baseLine></td>
            
    -->
    <br>
    <table align="Left" height = "200" width = "400" border="1">
        <tr height = "40%" align = "right">
            <td valign = "top">
                테이블1
            </td>
            <td valign = "bottom">
                두번째 속성
            </td>
        </tr>
        <tr>
            <td>왼쪽 정렬</td>
        </tr>
    </table>

    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <table align="right" border="1">
        <tr>
            <td>
                테이블2
            </td>
        </tr>
        <tr>
            <td>오른쪽 정렬</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table align="center"  border="1">
        <tr>
            <td>
                테이블3
            </td>
        </tr>
        <tr>
            <td>가운데 정렬</td>
        </tr>
    </table>
    
</body>
</html>
