<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
       1-5 테이블 정렬
       3. 테이블의 정렬
        - 형식 : <table align = "Left | right | center">
            
    -->
    <br>
    <table align="Left" border="1">
        <tr>
            <td>
                테이블1
            </td>
        </tr>
        <tr>
            <td>왼쪽 정렬</td>
        </tr>
    </table>

    <br>
    <table align="right" border="1">
        <caption align = "bottom">제목</caption>
        <tr>
            <td>
                테이블2
            </td>
        </tr>
        <tr>
            <td>오른쪽 정렬</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table align="center"  border="1">
        <tr>
            <td>
                테이블3
            </td>
        </tr>
        <tr>
            <td>가운데 정렬</td>
        </tr>
    </table>
    
</body>
</html>
