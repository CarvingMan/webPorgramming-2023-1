<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
       1-4 테이블 서식
       3. 테이블의 여백 조정
       - 속성 : cellspacing
       - 형식 : 
            <table cellspacing = "픽셀 수"> : 셀과 셀 사이의 간격
            <table cellpaddinf> = "픽셀 수"> : 셀 내부의 여백
    -->
    <center><br>
       <table border="1" cellspacing = "20">
        <tr>
            <td>
                셀1
            </td>
            <td>
                셀2
            </td>
        </tr>
       </table>
    </center>
    <br>
    <br>
    <br>
    <center><br>
        <table border="1" cellpadding = "50">
            <tr>
                <td>
                    셀1
                </td>
                <td>
                    셀2
                </td>
            </tr>
           </table>
    </center>
</body>
</html>
