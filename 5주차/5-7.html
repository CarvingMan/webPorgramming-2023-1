<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        2. 이미지 크기조절
        -형식:
            <img src = "이미지파일 url" width = "픽셀수|비율(%)">
                                        height = "픽셀수|비율(%)"
            width : 이미지의 가로크기
            height : 이미지의 세로크기

        3. 이미지의 여백 조절
        - 속성 : vspace, hspace
        - 형식: 
            <img src = "이미지 src" vspace "픽셀수|비율(%)">
                                    hspace "픽셀수|비율(%)"
            vspace : 이미지 상하의 여백
            hspace : 이미지 좌우의 여백
    -->

    이미지의 상하에 <br>
    <img src = "Sun.png" border = "1"  width = 100 height = "100" vspace = "50" hspace = "50" align = "left">
    여백을 50픽셀 주었다.<br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    이미지 좌우에 <br>
    <img src = "car.png" border = "5" hspace = "30%" vspace = "30%" align = "left"> 
    여백을 100픽셀 주었다.
</body>
</html>
