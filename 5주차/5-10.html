<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
       1-2 테이블 제목 테그
       -<caption> 테이블 제목 </caption>
       -형식 : 
            <caption align = "Left | right | top(기본) | botton">
    -->

    <table border = "1"> <!--테이블 테두리선-->
        <caption align = "bottom">테이블 작성</caption>
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <td>셀3</td>
            <td>셀4</td>
            <td>셀5</td>
        </tr>
        <tr>
            <td></td>
            <td>셀2</td>
            <td>셀3</td>
            <td></td>
            <td>셀5</td>            
        </tr>
    </table>
</body>
</html>
