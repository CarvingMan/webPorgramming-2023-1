<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
        1. 테이블 기본 태그 : <table></table>
        - <table>   : 테이블 생성
        - <tr>      : table row, 하나의 튜플 생성
        - <td>      : table data, 하나의 셀(열) 생성
        - <th>      : table header, 제목으로 표시되는 셀 생성
        - <caption> : 테이블의 제목
        
       1-4 테이블 서식
       1. 테이블의 외곽선 지정
       - 형식:
            <table border = "픽셀수"></table> -> 외곽선
    -->
    <center><br>
        <table border="1">
            <tr>
                <td>
                외곽선두께1
                </td>
            </tr>
        </table>
    </center>
    <br>
    <br>
    <br>
    <center><br>
        <table border="10">
            <tr>
                <th>
                외곽선두께10
                </th>
            </tr>
        </table>
    </center>
</body>
</html>
