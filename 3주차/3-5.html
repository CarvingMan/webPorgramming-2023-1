<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!--
    1.2 괘선 태그 : <hr> 태그
    -단락의 선을 표시하기 위해서 사용한다.
    -<hr> 속성
    - 형식 : <hr [속성 = 속성값]>
        - size = "픽셀 수" : 수평선의 두께
        - width = "픽셀 수 | 가로 폭에 대한 비율(%)" : 수평선의 길이
        - align = "left | right | center(기본)" :  수평선의 위치
        - color = "색상명 | rgb값" : 수평선의 색
        - noshade : 음영 효과 제거

    -->
    
    줄 바꿈을 이용하면 <br> 줄이 바뀝니다.
    <p> 단락을 만듭니다. 호호호</p>
    <hr size = "3">

    <p> 단락 태그는 여러번 써도 한 번 쓴 것과 같습니다.</p> <p></p><p></p>
    <p></p><p></p><p></p><p></p><p></p><p></p>

    

    <hr>까궁
    <br>
    <hr width="80%">
    <hr width="150">
    <hr width="150px">

    <p> 줄 바꿈 태그 음영 효과 </p>
    <hr size="10">
    <hr size = "10" noshade>


</body>
</html>
