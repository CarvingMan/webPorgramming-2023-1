<body>
    <!--
        11.폰트

        -종류 : times New Roman, Arial, Tohoma, Verdan
        -유형: Serif형 폰트(Serif 있는 서체)
                Sans-Serif형 폰트(Serif가 없는 서체)
                MOmospace 형(글자 폭 동일)

        - 폰트 패밀리
        : 구체적인 폰트 이름을 지정
        ex) font-family : Arial, "Times New Roman", Serif

        - 폰트 크기
        : 글자 크기 지정

        ex) font-size : 40px;
            font-size : small, medium, large;

        
        -폰트 스타일
        : 종류 => normal, italic, oblique

        ex) font-style : normal, italic, ..


        -폰트 굵기
        :글자의 굴기

        ex) font-weight : bold;
            font-weight : 100;

        
        - 단축 프로퍼티
        : 폰트 적용순서, font-style -> font-weight -> font-size -> font-family

        ex)     font :  font-style font-weight font-sixe font-family
    -->


    <h3>
        Consolas font
    </h3>

    <hr>

    <p style = "font-weight: 900;">font-weight: 900;</p>
    <p style = "font-weight: 100;">font-weight: 100;</p>
    <p style="font-style: oblique;">
        oblique
    </p>

    <p >
       현재 크기에서 <span style = "font-size : 1.5em;"> 1.5배 </span>
    </p>
