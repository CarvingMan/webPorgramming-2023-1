    <!--
        2-2. 프레임의 크기 변경 금지
        - 형식:
            <frame noresize>
            : noresize 속성을 이용하면 사용자가 브라우저에서 프레임의 크기를 변경x

        2-3. 프레임의 스크롤 바 설정
        - 정의 : 브라우저에서 문서의 크기에 따라 자동으로 자동으로 스크롤 바가
                나타나거나 또는 나타나지 않는다.
        -형식 : 
            <frame scrolling = "auto(기본) | yes | no">

        2-4. 타겟 프레임 설정
            -형식 : <frame name = "프레임 이름">
            <a href = "파일의 url" target = "파일을 출력할 프레임 이름">
                브라우저에 나타나는 텍스트
            </a>
    -->
    
<frameset cols = "200,*" name = "return">
    <frame src = "6-11.html" name = "left">
    <frame src = "6-12.html" name = "right">
</frameset>
