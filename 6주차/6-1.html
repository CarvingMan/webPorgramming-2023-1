<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.  프레임의 정의
            브라우저의 화면을 여러 개로 분할 할 수 있는 기능
        2. 프레임 기본 구조
        <frameset>
            <frame>
            <frame>
            <frame>
        </frameset>
        3. 프레임 형식
        <frameset rows 또는 cols = "프레임 수와 크기">
            <frame src = "프레임에 표시할 파일의 url">
        </frameset>

        ex)
        <frameset rows = "30%, 50%. 20%">
        </frameset>

        <frameset cols = "30%, 50%, 20%">
            <frame src = "1.html">
            <frame src = "2.html">
            <frame src = "3.html">
        </frameset>

        * 프레임 크기를 설정하는 방법
        1. 픽셀 수로 설정
        2. 브라우저의 크기에 대한 비율(%)로 설정
        3. 나머지 전부를 *로 설정

    -->
</body>
</html>
