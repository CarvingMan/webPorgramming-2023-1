<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 그대로 보여주기</title>
</head>
<body>
     <!--
        5. 태그를 브라우저에 그대로 보여주기
        - <xmp> 태그 : HTML 문서에서 태그까지도 그대로 브라우저에 
            표현하기 위해서 사용
        -특징 : HTML 태그를 일반 텍스트로 취급하므로, 사용자가 입력한 공백 뿐만
         아니라 태그도 그대로 브라우저에 출력하게 됨 
        -형식 : <xmp> 문장 또는 태그 </xmp>
    -->
    <pre>
        화면에 보이는 
        그대로 출력합니다.
        pre 태그를 사용하여 표현하시오
        ㅎㅎ
        <font color = "blue" size = "5"> pre 태그는 적용 됩니다.</font>
        </pre>
    
        <xmp>
            <xmp>태그를 <br> 사용하여 <pre> 태그와 비교하도록 문장을 출력하시오.
    
            <font color = "red" size = "5"> 태그도 그래도 출력됩니다.</font>
    
    
            br은 안 썻습니다.
    
        </xmp>
</body>
</html>
