<body>
    <!--
        2. 인용 태그
        -  작문에서 다른 글에서 끌어다 쓰는 구절은 인용구로 표현
        - 태그 종류 : <blockquote>, <q>
            <blockquote> 문장 </blockquote> : 비교적 긴 인용구에 이용 2~3줄 이상
             <q> </q> : 짧은 인용구에 사용
    -->

    <blockquote>
        Widipdea(www.wikipedia.org) 는 웹을 다음과 같이 정의 한다.
        The World wide wev is a system of interlined hypertext dimuments
        accecced via the internet.
        With a web browser
        </blockquote>
    
        <br>
        웹 프로그램은 웹에서 사용되는 프로그램을 작성하는 것이다.
    
        <br>
        <br>
    
        간단한 인용구는 q 태그를 사용합니다.<br>
        q태그의 사용 예는 다음과 같습니다.<br>
        <br>
    
        <q>
         q태그의 사용 예를  살펴보자      
        </q>
    
        <br>
        <blockquote>q태그의 사용 예를 인용한다.</blockquote>
</body>
</html>
