<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#00800" text="white" topmargin="100" leftmargin="100">
    <!--
        * body 태그에서 사용할 수 있는 주요 속성
        속성                        설명
        ===========================================================
        class                       클래스 이름 지정
        id                          유일한 아이디 부여
        style                       스타일 지정

        background="이미지 파일의 url" 배경으로 사용될 이미지 파일의 url
        bgcolor="색상명 | rgb값"      배경색
        text = "색상명 | rgb값"         문자색
        link = "색상명 | rgb값"         링크로 설정한 문자의 색
        alink = "색상명 | rgb값"        링크로 설정된 문자를 클릭할 때 변화되는 색
        vlink = "색상명 | rgb값"        링크를 클릭한 후의 문자색

        topmargin = "픽셀수"            문서의 위쪽 여백
        leftmargin = "픽셀수"           문서의 왼쪽 여백

        bgproperties = "fixed"          배경그림 고정

        scoll = "no"                    화면 오른쪽 넘어갔을시 스크롤 비활성화
                                        기본 오토 안쓸시

        
        
        * 자주 사용되는 색상
        색상                    색상명              rgb값
        ==========================================================
        갈색                    brown               #A52A2A
        검정                    black               #000000
        희색                    white               #111111
        밝은 회색             lightgray             #D3D3D3
        어두운 회색           darkgray
        연두색                chartreuse            #7FFF00
        노란색                  yellow              #FFFF00
        파란색                  blue                #0000FF
        하늘색                  aqua                #00FFFF
        은색                    silver              #C0C0C0
        금색                    gold                #FFD700
        빨간색                  red                 #FF0000
        주황색                  salmoon             #FA8072
        자주색                  purple              #800080
        올리브색                olive               #808000
        초록색                  green               #008000


    -->


    안녕하세요.? <br>
    <br>
    바탕화면 초록색


</body>
</html>
