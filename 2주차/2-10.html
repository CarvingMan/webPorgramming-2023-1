<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * 문서 서식
        - 글자 모양을 정하는 태그
        - 글자의 크기와 색을 정하는 태그
        - 글꼴(글자체)을 정하는 태그

    * 폰트 스타일을 정하는 태그 종류 기능
    <b> : 굵은 문자(bold)
    <i> : 이텔릭체(italic)
    <tt> : 타자기체(typewritertext)
    <sup> : 윗 첨자 (superscript)
    <sub> : 아래 첨자 (subscript)        
    <big> : 글자 크기를 현재 크기보다 크게
    <small> : 글자 크기를 현재 크기보다 작게
    <u> : 밑쥴(underline)
    <s> 또는 <strike> : 취소선(strike throught)

    -->

기본<br>    
<b>굵게</b>
<br>
<i>이태리체</i>
<br>
<tt>타자기체</tt>
<br>
현재의 <sup>위첨자 입니다.</sup>

<br>
현재의 <sub>아래 첨자 입니다.</sub>
<br>
현재보다 <big>좀 더 크게 <big>더욱 더 크게</big></big>
<br>
현재보다 <small>좀더 작게 <small>더욱 더 작게하기</small></small>
<br>
<u>밑줄</u>
<br>
<s>취소선1</s> <strike>스트라이크</strike>
</body>
</html>
